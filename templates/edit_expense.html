{# edit expense #}
{% extends "base.html" %}
{% block title %}Edit Expense{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h3 class="mb-3">✏️ Edit Expense</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" value="{{ expense.title }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" value="{{ expense.category }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Amount (₹)</label>
            <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" class="form-control" required>
        </div>
        <button class="btn btn-warning w-100">Update</button>
    </form>
</div>
{% endblock %}
